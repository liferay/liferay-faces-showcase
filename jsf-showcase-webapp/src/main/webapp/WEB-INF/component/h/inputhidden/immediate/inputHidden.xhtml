<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: ValueChangeListener execution when immediate is true -->
		<h:form>
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-true']}" number="1">
				<showcase:container>
					<h:outputText value="#{i18n['this-is-a-div-that-contains-a-hidden-input']}" />
					<showcase:field>
						<h:messages globalOnly="true" styleClass="feedback" />
						<h:inputHidden id="hidden1" binding="#{inputHidden1}" immediate="true"
							value="#{inputHiddenModelBean.text}"
							valueChangeListener="#{inputHiddenBackingBean.valueChangeListener}" />
					</showcase:field>
				</showcase:container>
				<button onclick="document.getElementById('#{inputHidden1.clientId}').value='1234'; return false;">
					#{i18n['copy-1234-to-the-value-of-the-hidden-input']}
				</button>
				<button onclick="document.getElementById('#{inputHidden1.clientId}').value=''; return false;">
					#{i18n['clear-the-value-of-the-hidden-input']}
				</button>
				<hr />
				<h:commandButton action="#{inputHiddenBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<h:outputText id="modelValue" value="#{inputHiddenModelBean.text}" />
			</showcase:results>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: ValueChangeListener execution when immediate is false (the default) -->
		<h:form>
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-false']}" number="2">
				<showcase:container>
					<h:outputText value="#{i18n['this-is-a-div-that-contains-a-hidden-input']}" />
					<showcase:field>
						<h:messages globalOnly="true" styleClass="feedback" />
						<h:inputHidden id="hidden2" binding="#{inputHidden2}" value="#{inputHiddenModelBean.text}"
							valueChangeListener="#{inputHiddenBackingBean.valueChangeListener}" />
					</showcase:field>
				</showcase:container>
				<button onclick="document.getElementById('#{inputHidden2.clientId}').value='1234'; return false;">
					#{i18n['copy-1234-to-the-value-of-the-hidden-input']}
				</button>
				<button onclick="document.getElementById('#{inputHidden2.clientId}').value=''; return false;">
					#{i18n['clear-the-value-of-the-hidden-input']}
				</button>
				<hr />
				<h:commandButton action="#{inputHiddenBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<h:outputText id="modelValue" value="#{inputHiddenModelBean.text}" />
			</showcase:results>
		</h:form>
	</ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Conversion to a Date using the converter attribute. -->
		<h:form>
			<showcase:example description="#{i18n['conversion-to-a-date-using-converter-attribute']}" number="1">
				<showcase:container>
					<h:outputText value="#{i18n['this-is-a-div-that-contains-a-hidden-input']}" />
					<showcase:field>
						<h:inputHidden id="hidden1" binding="#{inputHidden1}" converter="javax.faces.DateTime"
							converterMessage="#{i18n['converter-message']}" value="#{inputHiddenModelBean.date}" />
						<h:message for="hidden1" />
					</showcase:field>
				</showcase:container>
				<button onclick="document.getElementById('#{inputHidden1.clientId}').value='apr 5, 33'; return false;">
					#{i18n['copy-a-date-to-the-value-of-the-hidden-input']}
				</button>
				<button onclick="document.getElementById('#{inputHidden1.clientId}').value=''; return false;">
					#{i18n['clear-the-value-of-the-hidden-input']}
				</button>
				<hr />
				<h:commandButton action="#{inputHiddenBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<h:outputText id="modelValue" converter="javax.faces.DateTime"
					value="#{inputHiddenModelBean.date}" />
			</showcase:results>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Conversion to a Date using an f:convertDateTime child tag. -->
		<h:form>
			<showcase:example description="#{i18n['conversion-to-a-date-using-f-convertdatetime']}" number="2">
				<showcase:container>
					<h:outputText value="#{i18n['this-is-a-div-that-contains-a-hidden-input']}" />
					<showcase:field>
						<h:inputHidden id="hidden2" binding="#{inputHidden2}"
							converterMessage="#{i18n['converter-message']}"
							value="#{inputHiddenModelBean.date}">
							<f:convertDateTime pattern="MM/dd/yyyy" />
						</h:inputHidden>
						<h:message for="hidden2" />
					</showcase:field>
				</showcase:container>
				<button onclick="document.getElementById('#{inputHidden2.clientId}').value='4/5/33'; return false;">
					#{i18n['copy-a-date-to-the-value-of-the-hidden-input']}
				</button>
				<button onclick="document.getElementById('#{inputHidden2.clientId}').value=''; return false;">
					#{i18n['clear-the-value-of-the-hidden-input']}
				</button>
				<hr />
				<h:commandButton action="#{inputHiddenBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form"  render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<h:outputText id="modelValue" value="#{inputHiddenModelBean.date}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>
			</showcase:results>
		</h:form>
	</ui:define>

</ui:composition>

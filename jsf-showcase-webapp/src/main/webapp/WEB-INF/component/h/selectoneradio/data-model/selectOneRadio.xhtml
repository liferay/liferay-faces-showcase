<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-80.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example>
				<h:outputLabel value="#{i18n['favorite-liferay-benefit']}" />
				<h:selectOneRadio id="selectOneRadio" enabledClass="inline-label" layout="lineDirection" value="#{selectOneModelBean.favoriteId}">
					<f:selectItems value="#{selectOneModelBean.liferayBenefits}" var="benefit" itemValue="#{benefit.id}"
						itemLabel="#{benefit.label}" />
				</h:selectOneRadio>
				<hr />
				<h:commandButton action="#{selectOneBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<h:outputText id="modelValue" value="#{selectOneModelBean.favoriteId}" />
			</showcase:results>
		</h:form>
	</ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-80.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example description="#{i18n['conversion-to-a-date-using-f-convertdatetime']}">
				<h:outputLabel value="#{i18n['when-was-the-us-declaration-of-independence-signed']}" />
				<h:messages globalOnly="true" styleClass="feedback" />
				<h:selectOneRadio id="selectOneRadio" enabledClass="inline-label" value="#{selectOneModelBean.date}">
					<f:convertDateTime pattern="MM/dd/yyyy G" />
					<f:selectItem itemLabel="October 31, 1517 AD" itemValue="10/31/1517 AD" />
					<f:selectItem itemLabel="July 4, 1776 AD" itemValue="07/04/1776 AD" />
					<f:selectItem itemLabel="July 14, 1789 AD" itemValue="07/14/1789 AD" />
				</h:selectOneRadio>
				<hr />
				<h:commandButton action="#{selectOneBackingBean.submitAnswer}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<h:outputText id="modelValue" value="#{selectOneModelBean.date}">
					<f:convertDateTime pattern="MMM d, yyyy G" />
				</h:outputText>
			</showcase:results>
		</h:form>
	</ui:define>

</ui:composition>

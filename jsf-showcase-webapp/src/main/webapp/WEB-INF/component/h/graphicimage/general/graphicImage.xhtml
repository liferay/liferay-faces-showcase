<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-4col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Context-relative path to a resource via the value attribute -->
		<h:form>
			<showcase:example description="#{i18n['h-graphicimage-general-example-1']}" number="1" renderedCheckbox="true">
				<h:graphicImage rendered="#{showcaseModelBean.selectedComponent.rendered}"
					value="/resources/images/jsf-logo-small.png" />
			</showcase:example>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: JSF resource via the #{resource} EL keyword -->
		<h:form>
			<showcase:example description="#{i18n['h-graphicimage-general-example-2']}" number="2">
				<h:graphicImage value="#{resource['images:jsf-logo-small.png']}" />
			</showcase:example>
		</h:form>
	</ui:define>

	<ui:define name="col3">
		<!-- Example 3: JSF resource via the library and name attributes -->
		<h:form>
			<showcase:example description="#{i18n['h-graphicimage-general-example-3']}" number="3">
				<h:graphicImage library="images" name="jsf-logo-small.png" />
			</showcase:example>
		</h:form>
	</ui:define>

	<ui:define name="col4">
		<!-- Example 4: Clickable areas via the usemap attribute -->
		<h:form>
			<showcase:example description="#{i18n['h-graphicimage-general-example-4']}" number="4">
				<h:graphicImage usemap="#logoMapName" value="#{resource['images:jsf-logo-small.png']}" />
				<map name="logoMapName">
					<area alt="JSR 362" coords="1,1,110,136" href="https://jcp.org/en/jsr/detail?id=362" shape="rect" target="_blank"
						title="JSR 362" />
					<area alt="JSR 378" coords="110,1,190,136" href="https://www.jcp.org/en/jsr/detail?id=378" shape="rect"
						target="_blank" title="JSR 378" />
				</map>
			</showcase:example>
		</h:form>
	</ui:define>

</ui:composition>
